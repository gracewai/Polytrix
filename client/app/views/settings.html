<style>
	#left{
		width:15%;
		float:left;
	}

	#right
	{
		width:85%;
		float: right;
		box-shadow: 0 0 0 1px #d4d4d5;
		border-radius: .2857rem .2857rem 0 0;
	}

	.icons-container .icon
	{
		display:inline-block;
		width: 46px;
	}

	h4.ui
	{
		display: inline;
	}

	.row
	{
		margin: 10px;
	}
</style>
<div ng-controller="SettingsCtrl">
	<div id="setting-modal" class="ui modal">
		<div class="header">
			<i class="fa fa-gears"></i> Preferences <i class="fa fa-angle-right"></i> {{getName(selectedSection)}}
		</div>
		<div class="content">
			<div id= "left">
				<div class="ui vertical steps icons-container">  
					<div id="user_account_tab" ng-click="select('user_account_tab')" class="active link step">
						<i class="user icon"></i>
						<div class="content">
							<div class="title">User Account</div>
						</div>
					</div>
					<div id="general_tab" ng-click="select('general_tab')" class="link step">
						<i class="configure icon"></i>
						<div class="content">
							<div class="title">General</div>
						</div>
					</div>
					<div id="transmit_tab" ng-click="select('transmit_tab')" class="link step">
						<i class="exchange icon"></i>
						<div class="content">
							<div class="title">Transmission</div>
						</div> 
					</div>
					<div id="interface_tab" ng-click="select('interface_tab')" class="link step">
						<i class="wizard icon"></i>
						<div class="content"> 
							<div class="title">Interface</div>
						</div> 
					</div>
					<div id="experimental_tab" ng-click="select('experimental_tab')" class="link step">
						<i class="lab icon"></i>
						<div class="content">
							<div class="title">Experimental</div>
						</div>
					</div>
					<div id="payment_tab" ng-click="select('payment_tab')" class="link step">
						<i class="payment icon"></i>
						<div class="content">
							<div class="title">Payment</div>
						</div>
					</div>
				</div>
			</div>

			<div id= "right" style="padding-left:70px;">
				<div ng-switch="selectedSection" style="padding-top:20px;">
					<div ng-switch-when="user_account_tab">
						<div class="ui grid">
							<div class="nine wide column">
								<div class="ui form">
									<div class="field">
										<label>Nickname</label>
										<div class="ui icon input">
											<input type="text" ng-model="user.name" spellcheck="false">
											<i class="user icon"></i>
										</div>
									</div>
									<div class="field">
										<label>Password</label>
										<div class="ui icon input">
											<input type="password" ng-model="settingCache.password">
											<i class="lock icon"></i>
										</div>
									</div>
									<div class="field">
										<label>Confirm Password</label>
										<div class="ui icon input">
											<input type="password" ng-model="settingCache.confirm_password">
											<i class="lock icon"></i>											
										</div>
									</div>
									<div class="field">
										<label>Email</label>
										<div class="ui icon input">
											<input type="email" ng-model="user.email">
											<i class="mail icon"></i>
										</div>
									</div>
								</div>
							</div>
							<div class="seven wide column">
								<center>
									<img class="ui small bordered circular image" src="/images/head.jpg">
									<br>
									<div class="ui right labeled icon button">
										<i class="upload icon"></i>
										Change Profile Picture
									</div>
								</center>
							</div>
						</div>
					</div>
					<div ng-switch-when="general_tab">
						<div class="ui form">
							<div class="field">
								<div class="ui grid">
									<div class="thirteen wide column">
										<label><i class="fa fa-sign-out icon"></i>Enable Multi Session</label>
									</div>
									<div class="three wide column">
										<div class="ui toggle checkbox">
											<input type="checkbox" id="multisession">
											<label for="multisession"></label>
										</div>
									</div>
								</div>
							</div>
							<div class="field">
								<div class="ui grid">
									<div class="thirteen wide column">
										<label><i class="fa fa-map-marker icon"></i>Enable Geolocation metadata logging</label>
									</div>
									<div class="three wide column">
										<div class="ui toggle checkbox">
											<input class="right aligned" type="checkbox" id="geodata">
											<label for="geodata"></label>
										</div>
									</div>
								</div>
							</div>
							<div class="field">
								<div class="ui grid">
									<div class="eight wide column">
										<label><i class="fa fa-history icon"></i> Reset dashboard statistic after :</label>
									</div>
									<div class="eight wide column">
										<div class="ui buttons">
											<div class="ui blue basic button">30 Days</div>
											<div class="ui blue basic button">3 Months</div>
											<div class="ui blue basic button">9 Months</div>
										</div>	
									</div>
								</div>
							</div>
							<h4 class="ui dividing header">Connect Services</h4>
							<div class="ui hidden divider"></div>
							<div class="field">
								<div class="ui grid">
									<div class="twelve wide column">
										<label><i class="fa fa-2x fa-facebook-square icon" style="color:#3b5998;"></i> Facebook</label>
									</div>
									<div class="four wide column">
										<div class="ui blue basic icon button">
											<i class="fa fa-link icon"></i>
											Connect
										</div>
									</div>
								</div>
							</div>
							<div class="field">
								<div class="ui grid">
									<div class="twelve wide column">
										<label><i class="fa fa-2x fa-twitter icon" style="color:#3cf;"></i> Twitter</label>
									</div>
									<div class="four wide column">
										<div class="ui blue basic icon button">
											<i class="fa fa-link icon"></i>
											Connect
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div ng-switch-when="transmit_tab">
						
					</div>
					<div ng-switch-when="interface_tab">
						<div class="seven wide column">
							<div class="ui form">
								<div class="seven wide field">
									<label>Language</label>
									<select class="ui search dropdown">
										<option value="en-us">English</option>
										<option value="zh-hk">Traditional Chinese</option>
										<option value="zh-cn">Simplified Chinese</option>
										<option value="jp">Japanese</option>
										<option value="sp">Spanish</option>
									</select>
								</div>
								<div class="field">
									<div class="ui grid">
										<div class="thirteen wide column">
											<label><b>Display file extension name</b></label>
										</div>
										<div class="three wide column">
											<div class="ui toggle checkbox">
												<input class="right aligned" type="radio" name="extension">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div ng-switch-when="experimental_tab">
						<div class="negative ui labeled icon button">
							<i class="fa fa-bomb icon"></i>
							Nuke
						</div>
					</div>
					<div ng-switch-when="payment_tab">
						
					</div>
				</div>
			</div>

		</div>
		<div class="actions">
			<div class="ui red button">
				Cancel
			</div>
			<div class="ui positive right labeled icon button">
				Apply
				<i class="checkmark icon"></i>
			</div>
		</div>
	</div>
</div>
<script>
	$('.ui.search.dropdown').dropdown();
	$('.ui.checkbox').checkbox();
</script>
