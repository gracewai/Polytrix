    <!-- loading splash -->
    <link rel="stylesheet" type="text/css" href="styles/splash.css" />
    <div id="loading-splash" ng-cloak>
      <div class="preloader loading">
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
      </div>
      <div class="loader-logo-text">
        POLYTRIX
      </div>
    </div>
    <!-- end loading splash -->

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- bower:webcomponent -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/semantic-ui/dist/semantic.min.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body ng-app="clientApp">

    <!--[if lt IE 7]>

    <![endif]-->

  <div class="app-global-user-info-scope" ng-controller="UserCtrl">
    <div class="container" ng-controller="Menu">

      <!-- Menu -->
      <div ng-include="'views/menu.html'"></div>
      
      <div class="content-wrap'" ng-click="closeMenuIfOpened($event);">
        <div class="content menu-layer" style="min-height: 100%;">

          <!-- Header -->
          <div class="header" ng-include="'views/topbar.html'" ng-controller="Topbar"></div>

          <!-- Main Content -->
          <div ng-view="" class="main-content">
          </div>

          <!-- Footer -->
          <div class="footer"></div>

        </div>
      </div>
    </div>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
