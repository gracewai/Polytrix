    <script> 
    var ajaxRes;
        if(window.XMLHttpRequest){
          ajaxRes = new XMLHttpRequest;
        }
        else{
          ajaxRes = new ActiveXObject("Microsoft.XMLHTTP");
        }
        ajaxRes.onreadystatechange=function(){
          if(ajaxRes.readyState==4 && ajaxRes.status==200){
            if(JSON.parse(ajaxRes.responseText).logined)
              window.location='/console';
          }
        }
        ajaxRes.open("GET","/api/account/status",true);
        ajaxRes.send();
    </script>
